<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load It</title>

  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Your original glowing gamer button */
    .gamer-button {
      padding: 20px 40px;
      font-size: 24px;
      font-family: 'Arial Black', sans-serif;
      color: white;
      background-color: #000;
      border: 3px solid #ff0000;
      border-radius: 15px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow:
        0 0 10px #ff0000,
        0 0 20px rgba(255, 0, 0, 0.5),
        inset 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .gamer-button:hover {
      background-color: #1a0000;
      box-shadow:
        0 0 20px #ff3333,
        0 0 40px rgba(255, 51, 51, 0.8),
        inset 0 0 20px rgba(255, 51, 51, 0.5);
      transform: translateY(-5px);
    }

    .gamer-button:active {
      transform: translateY(2px);
      box-shadow:
        0 0 10px #ff0000,
        0 0 20px rgba(255, 0, 0, 0.5);
    }

    .gamer-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,0,0,0.4) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .gamer-button:hover::before {
      opacity: 1;
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(10%,10%) rotate(180deg); }
      100% { transform: translate(0,0) rotate(360deg); }
    }
  </style>
</head>

<body>

  <button class="gamer-button" onclick="loadExternalHTML()">Load It</button>

  <script>
    function loadExternalHTML() {
      const newWindow = window.open('https://classroom.google.com', '_blank');
      if (!newWindow) return;

      newWindow.document.open();
      newWindow.document.write("");
      newWindow.document.close();

      const doc = newWindow.document;
      doc.body.style.margin = "0";
      doc.documentElement.style.margin = "0";
      doc.documentElement.style.overflow = "hidden";

      const iframe = doc.createElement("iframe");
      iframe.style.cssText = "width:100%;height:100%;border:none;";
      iframe.sandbox = "allow-scripts allow-same-origin allow-pointer-lock";
      iframe.src = "/";
      doc.body.appendChild(iframe);

      newWindow.document.title = "Home";

      const observer = new MutationObserver(() => {
        doc.querySelectorAll("dji-sru").forEach(el => el.remove());
      });
      observer.observe(doc.documentElement, { childList: true, subtree: true });

      let loaded = false;
      iframe.onload = () => {
        if (loaded) return;
        loaded = true;

        const iframeDoc = iframe.contentWindow.document;
        const url = "https://cdn.jsdelivr.net/gh/CoolDude2349/schoolsawsome2@main/SupremeMath.v1.7.js";

        if (!iframeDoc.querySelector(`script[src="${url}"]`)) {
          const script = iframeDoc.createElement("script");
          script.src = url;
          iframeDoc.body.appendChild(script);
        }
      };
    }
  </script>

</body>
</html>
