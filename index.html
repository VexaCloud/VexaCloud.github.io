<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebel Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="topbar">
        <a href="games/index.html">Games</a>
        <a href="proxy/index.html">Proxy</a>
        <a href="movies/index.html">Movies</a>
        <a href="settings.html" class="settings-btn">⚙️</a>
    </nav>

    <div class="search-container">
        <input id="searchInput" type="text" placeholder="Search pages...">
        <button onclick="runSearch()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        const bg = localStorage.getItem("customBackground");
        if (bg) document.body.style.backgroundImage = `url('${bg}')`;

        async function runSearch() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "Searching...";

            const response = await fetch("./");
            const text = await response.text();

            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const links = [...doc.querySelectorAll("a")];

            const htmlFiles = links
                .map(a => a.getAttribute("href"))
                .filter(h => h && h.endsWith(".html") && h !== "index.html");

            const matches = htmlFiles.filter(file => file.toLowerCase().includes(query));

            resultsDiv.innerHTML = "";

            if (matches.length === 0) {
                resultsDiv.innerHTML = "<p>No matches found.</p>";
                return;
            }

            matches.forEach(file => {
                const cleanName = file.replace(".html", "");
                const el = document.createElement("div");
                el.className = "result-item";
                el.innerHTML = cleanName;
                el.onclick = () => window.location.href = file;
                resultsDiv.appendChild(el);
            });
        }
    </script>

</body>
</html>
